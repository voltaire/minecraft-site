{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
<h1>Sign Up:</h1>
<form action="/signup" method="post" name="signup">
    <dl>
        {{ form.hidden_tag() }}
        {{ render_field(form.mcuser) }}
        {{ render_field(form.mcemail) }}
        {{ render_field(form.accept_tos) }}
    </dl>
    <p><input type="submit" value="Sign Up!"></p>
</form>
{% endblock %}
