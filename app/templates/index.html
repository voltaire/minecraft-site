<!doctype html>
<html lang="en">
	<head>
        <title>{{ SITE_TITLE }} | {{ PAGE_TITLE }}</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/static/css/voltaire.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">{{ SITE_TITLE }}</a>
                <ul class="nav">
                    <li class="active"><a href="#">{{ PAGE_TITLE }}</a></li>
                </ul>
            </div><!--/navbar-inner-->
        </div><!--/navbar-->
 
        <div class="container">
          
            <div class="row-fluid">
                <div class="span11">
                    <div class="row-fluid">
                        {% for SERVER_TYPE in MCSERVERS %}
                        <div class="dashboard-block {{ SERVER_TYPE }}-block span{{ 11 // NUMSERVERS }}">
                            <img src="/static/img/ajax-loader.gif">
                        </div><!--/{{ SERVER_TYPE }}-block-->
                        {% endfor %}
                    </div><!--/row-fluid-->
                </div><!--/span11-->
            </div><!--/row-fluid-->
            
        </div><!--/container-->

        {% for SERVER_TYPE, SERVER_ADDR in MCSERVERS.iteritems() %}
        <script type="text/javascript">$(document).ready(function(){$('.{{ SERVER_TYPE }}-block').load('/mcstatus/{{ SERVER_ADDR }}');var refreshId=setInterval(function(){$('.{{ SERVER_TYPE }}-block').load('/mcstatus/{{ SERVER_ADDR }}')},15000);$.ajaxSetup({cache:false})});</script><!--mcstatus-->
        {% endfor %}
        <script type="text/javascript">$(document).ready(function(){$('.vnstat').load('/vnstat');});</script><!--vnstat-->
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap-tooltip.js" type="text/javascript"></script>
    </body>
</html>
