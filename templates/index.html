<!doctype html>
<html lang="en">
	<head>
        <title>{{ site_title }}</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/static/css/voltaire.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body>

        <div class="container">
             <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">{{ site_title }}</a>
                    <ul class="nav">
                        <li class="active"><a href="#">Dashboard</a></li>
                    </ul>
                </div><!--/navbar-inner-->
            </div><!--/navbar-->
           
            <div class="row-fluid">
                <div class="span11">
                    <div class="row-fluid">
                        {% for serverType in servers %}
                        <div class="dashboard-block {{ serverType }}-block span{{ 11 // numServers }}">
                            <img src="/static/img/ajax-loader.gif">
                        </div><!--/{{ serverType }}-block-->
                        {% endfor %}
                    </div><!--/row-fluid-->
                </div><!--/span11-->
            </div><!--/row-fluid-->
            
        </div><!--/container-->

        {% for serverType, server_addr in servers.iteritems() %}
        <script type="text/javascript">$(document).ready(function(){$('.{{ serverType }}-block').load('/mcstatus/{{ server_addr }}');var refreshId=setInterval(function(){$('.{{ serverType }}-block').load('/mcstatus/{{ server_addr }}')},15000);$.ajaxSetup({cache:false})});</script><!--mcstatus-->
        {% endfor %}
        <script type="text/javascript">$(document).ready(function(){$('.vnstat').load('/vnstat');});</script><!--vnstat-->
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap-tooltip.js" type="text/javascript"></script>
    </body>
</html>
