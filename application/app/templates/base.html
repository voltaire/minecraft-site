<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}

    {% if title %}
    <title>voltaire - {{title}}</title>
    {% else %}
    <title>voltaire</title>
    {% endif %}

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/voltaire.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

  </head>
  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="/">Voltaire</a>
        <ul class="nav">
          {% block navbar %}
          {% endblock %}
        </ul>
      </div><!--/navbar-inner-->
    </div><!--/navbar-->

    <div class="container" style="padding-top:5em;">
      {% block content %}{% endblock %}
    </div><!--/container-->

    {% block javascripts %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap-alert.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap-tooltip.js"></script>
    {% endblock %}

  </body>
</html>
